<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="compiled/index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <h1>Expense Tracker</h1>
    <section class="form">
        <form method="post" onsubmit="handleSubmit(event)">
            <div class="input--items">
                <div class="date">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="amount">
                    <label for="amount">Montant</label>
                    <input type="number" id="amount" name="amount" maxlength="4" step="5" placeholder="0" required>
                </div>
                <div class="type">
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="CB">CB</option>
                        <option value="Liquide">Liquide</option>
                        <option value="chèque">Chèque</option>
                        <option value="ticket restaurant">Ticket restaurant</option>
                    </select>
                </div>

                <div class="motif">
                    <label for="motif">Motif</label>
                    <input type="text" id="motif" name="motif" minlength="5" maxlength="20" size="15" placeholder="Motif de la dépense"
                        required>
                </div>
                <button type="submit">Ajouter</button>
            </div> 
        </form>

    </section>

    <section class="table">
        <table id="expenses">
            <caption>Dépenses précédentes</caption>
            <thead>
                <th>Date</th>
                <th>Montant</th>
                <th>Type</th>
                <th>Motif</th>
            </thead>
            <tr class="expense">

                <td>2021-05-30</td>
                <td>137</td>
                <td>Liquide</td>
                <td>Assurance</td>

            </tr>

        </table>
    </section>

    <script src="index.js"></script>
</body>

</html>
